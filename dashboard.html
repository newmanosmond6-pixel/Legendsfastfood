<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Merchant Dashboard — Legend's Fast Food</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header">
    <img src="logo.jpeg" alt="logo" class="logo"><div style="margin-left:12px"><h2>Merchant Dashboard</h2><div class="small muted">Seller: newmanosmond6@gmail.com</div></div>
    <nav style="margin-left:auto"><a href="index.html" class="small">Open Customer App</a></nav>
  </header>

  <main class="container">
    <section>
      <h3>Orders (local demo)</h3>
      <div style="display:flex;gap:8;margin-bottom:12px">
        <button id="refreshOrders" class="btn">Refresh</button>
        <button id="clearOrders" class="btn">Clear All</button>
      </div>
      <div id="ordersList"></div>
    </section>

    <section style="margin-top:16px">
      <h3>Delivery Zones (editable)</h3>
      <div class="card">
        <div class="small">Asuotiano, Wamfie, Wamnafo, Kyeremasu, Dormaa, Berekum, Sunyani</div>
        <div class="small muted" style="margin-top:8px">You can update per-km rates in customer app controls for now.</div>
      </div>
    </section>
  </main>

  <script>
    function getOrders(){ try{ return JSON.parse(localStorage.getItem('lff_orders')||'[]') }catch(e){return []} }
    function render(){
      const list = document.getElementById('ordersList');
      const arr = getOrders();
      list.innerHTML = '';
      if(arr.length === 0){
        list.innerHTML = '<div class="card">No orders yet.</div>';
        return;
      }
      arr.forEach(o=>{
        const d = document.createElement('div');
        d.className = 'card';
        d.style.marginBottom = '10px';
        d.innerHTML = `<div style="display:flex;justify-content:space-between"><div><strong>${o.id}</strong><div class="small">${o.time}</div></div><div>GHS ${o.total}</div></div>
          <div style="margin-top:8px"><strong>${o.name}</strong> • ${o.phone}</div>
          <div class="small" style="margin-top:6px">${o.address}</div>
          <div style="margin-top:8px"><strong>Items:</strong><ul>${o.items.map(it=>' <li>'+it.name+' x '+it.qty+'</li>').join('')}</ul></div>
          <div style="display:flex;gap:8;margin-top:6px"><button class="btn" onclick='markDelivered("${o.id}")'>Mark Delivered</button></div>
        `;
        list.appendChild(d);
      });
    }
    function refresh(){ render(); }
    function clearAll(){ localStorage.removeItem('lff_orders'); render(); }
    function markDelivered(id){
      let arr = getOrders();
      arr = arr.filter(o=>o.id !== id);
      localStorage.setItem('lff_orders', JSON.stringify(arr));
      render();
      alert('Order marked delivered and removed from list.');
    }
    document.getElementById('refreshOrders').addEventListener('click', refresh);
    document.getElementById('clearOrders').addEventListener('click', clearAll);
    render();
  </script>
</body>
</html>
